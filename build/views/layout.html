<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>{% block title %}My Site{% endblock %}</title>
    {% block head %}
    {% endblock %}
    {% block styles %}{% endblock %}
</head>

<body>
    <a href="/index/index">thumb</a>
    <a href="/index/star">star</a>
    <div id="change-content">
    	{% block content %}{% endblock %}

    <script type="text/javascript">
    	$(document).pjax('a', '#change-content')
    </script>
</body>

</html>
